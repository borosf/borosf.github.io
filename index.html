<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Decorative background shapes -->
    <div class="geometric-bg" aria-hidden="true">
        ...
    </div>
    
    <!-- Main Navigation -->
    <nav class="top-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-links" role="menubar">
            <li role="none"><a href="/" class="nav-link active" role="menuitem" aria-current="page">HOME</a></li>
            <li role="none"><a href="/blog.html" class="nav-link" role="menuitem">BLOG</a></li>
            <li role="none"><a href="#contact" class="nav-link" role="menuitem">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Main Content Container -->
    <main class="container" id="main-content"  role="main">
        <!-- Home Section -->
        <section class="content" id="home-content" aria-labelledby="home-title">
            ...
        </section>

        <!-- Contact Section -->
        <section class="content hidden" id="contact-content" aria-labelledby="contact-title">
            <!-- Invisible anchor so browsers can jump to #contact even before JS runs -->
            <div id="contact" class="sr-only" aria-hidden="true"></div>

            <header class="name-section">
                <h1 id="contact-title" class="page-title">CONTACT</h1>
                <div class="underline" aria-hidden="true"></div>
            </header>
            <div class="contact-section">
                ...
            </div>
            <div class="status contact-status" role="status" aria-live="polite">
                ...
            </div>
        </section>
    </main>

    <!-- Secondary Navigation (Dots) -->
    <nav class="nav-dots" role="navigation" aria-label="Page navigation">
        <button class="dot active" data-section="home" aria-label="Go to home section" aria-current="page"></button>
        <button class="dot" data-section="contact" aria-label="Go to contact section"></button>
    </nav>

    <!-- Optimized Script Loading -->
    <script src="js/main.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boril Koralski | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="geometric-bg">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="square square-1"></div>
        <div class="square square-2"></div>
        <div class="triangle triangle-1"></div>
        <div class="triangle triangle-2"></div>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="name-section">
                <h1 class="name">BORIL KORALSKI</h1>
                <div class="underline"></div>
            </div>
            
            <div class="info-grid">
                <div class="info-item fade-up">
                    <span class="label">AGE</span>
                    <span class="value">21</span>
                </div>
                <div class="info-item fade-up">
                    <span class="label">LOCATION</span>
                    <span class="value">SOFIA, BG</span>
                </div>
                <div class="info-item fade-up">
                    <span class="label">UNIVERSITY</span>
                    <span class="value">SOFIA UNIVERSITY</span>
                </div>
                <div class="info-item fade-up">
                    <span class="label">FIELD</span>
                    <span class="value">ACCOUNTING, FINANCE<br>& DIGITAL APPLICATIONS</span>
                </div>
            </div>
            
            <div class="status">
                <div class="status-indicator"></div>
                <span class="status-text">AVAILABLE FOR OPPORTUNITIES</span>
            </div>
        </div>
    </div>
    
    <div class="nav-dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
